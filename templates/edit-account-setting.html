      <script>
        const form = document.getElementById('user-update-form');
        function updateUser(event) {
          event.preventDefault();  // Prevent the default form submission behavior
          if (document.getElementById('user-update-form')){
          // Retrieve the form data
          const email = document.getElementById('email').value;
          const password = document.getElementById('new_password').value;
          const street = document.getElementById('street').value;
          const city = document.getElementById('city').value;
          const state = document.getElementById('state').value;
          const zipcode = document.getElementById('zipcode').value;
          const profileText = document.getElementById('profileText').value;
          const photoUrl = document.getElementById('photoUrl').value;
          const familyDetails = document.getElementById('familyDetails').value;
            
          // Construct the payload
          const params = {
            "email": email,
            "password": password,
            "street": street,
            "city": city,
            "state": state,
            "zipcode": zipcode,
            "profileText": profileText,
            "photoUrl": photoUrl,
            "familyDetails": familyDetails
          };
      
          // Define the fetch configuration
          const fetchConfig = {
            method: "POST",
            headers: {
              'Content-Type': 'application/json'  // Properly set Content-Type
            },
            body: JSON.stringify(params),
          };
      
          // Send the request and process the response
          fetch("/edit-account-setting", fetchConfig)
            .then(response => response.json())  // Parse JSON response
            .then(data => {
              if (data.message) {
                alert(data.message);  // Alert the user with the message from the server
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('Failed to update user information');
            });
        }
    }
        // Attach the event listener to the form submission
        form.addEventListener("submit", updateUser);
      </script>
